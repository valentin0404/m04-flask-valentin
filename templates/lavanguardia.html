<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Vanguardia - {{rss.feed.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1 class="mb-4 text-center p-2 mb-3">La Vanguardia - <small class="text-muted">{{rss.feed.title}}</small></h1>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="row">
            {% for item in rss.entries %}
                <div class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-2 card">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{item.link}}" class="stretched-link">{{item.title}}</a></h5>
                        {% for media in item.media_content %}
                            <img src="{{media.url}}" class="img-fluid mb-3" alt="{{item.title}}">
                        {% endfor %}
                        <p class="card-text"><small class="text-muted">{{ item.published }}</small></p>
                        <p class="card-text"><small class="text-muted">{{ item.category }}</small></p>
                        <p class="card-text"><small class="text-muted">{{ item.modified }}</small></p>
                        <p class="card-text">{{ item.content }}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">{{ item.pubdate }}</small>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
